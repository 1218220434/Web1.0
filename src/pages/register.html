<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PROJ - 登录</title>
</head>

<body>

    <!-- 头部 -->
    <header>
        <div class="banner flex-c">
            <ul class="logo flex-c">
                <li><a href="javascript:;">logo</a></li>

            </ul>
            <ul class="nav flex-c">
                <li><a href="javascript:;">城市生活指南</a></li>
                <li><a href="javascript:;">热搜榜</a></li>
                <li><a href="javascript:;">视频</a></li>
                <li><a href="javascript:;">个人主页</a></li>
            </ul>
            <ul class="logined flex-c">
                <li><a href="javascript:;">登录</a></li>
                <li><a href="javascript:;">注册</a></li>
            </ul>
        </div>

    </header>
    <!-- 内容 -->
    <main>
        <div>
            <form action="javascript:;" autocomplete="off">
                <!-- 账号 -->
                <section class="input-box" data-tips="账号由4~8位字母、数字、下划线组成">
                    <input type="text" id="username" data-reg="^\w{4,8}$" placeholder="请输入账号">
                </section>
                <!-- 密码 -->
                <section class="input-box" data-tips="账号由4~8位字母、数字、下划线组成">
                    <input type="password" id="password" data-reg="^\w{4,8}$" placeholder="请输入密码">
                </section>
                <!-- 确认密码 -->
                <section class="input-box register" data-tips="两次密码不一致">
                    <input type="password" id="confirmPsw" placeholder="请确认密码">
                </section>
                <!-- 邮箱 -->
                <section class="input-box register" data-tips="邮箱格式不正确">
                    <input type="email" id="email" data-reg="@" placeholder="请输入邮箱">
                </section>
                <!-- 手机号 -->
                <section class="input-box register" data-tips="手机号格式不正确">
                    <input type="tel" id="tel" data-reg="^1[3-9]\d{9}$" placeholder="请输入手机号">
                </section>
                <div class="infos">
                    <span class="go-register go-btn">没有账号？点击注册</span>
                    <span class="go-login  go-btn register">返回登录</span>
                </div>
                <!-- 登录 & 注册 -->
                <div class="btn">登录</div>
            </form>
        </div>
    </main>
    <!-- 尾部 -->
    <footer>
        <h1>脚部</h1>
    </footer>

</body>

</html>
