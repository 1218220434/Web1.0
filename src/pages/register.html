        <div class="main-bg">
            <img src="../images/theback2.jpeg" alt="">
            <div class="main-lg">
                <div class="forminp">
                    <div class="tipsc flex-c">

                    <h2><img src="../images/图标/头像.png" alt=""></h2>
                    <div class="flex-c inpnoml">
                        <label for="user">账号</label>:
                        <input type="text" id="user" class="inpStyle" placeholder="请输入账号">
                    </div>
                    <span class="error">1</span>

                    <div class="flex-c inpnoml">
                        <label for="pass">密码</label>:
                        <input type="password" id="pass" class="inpStyle" placeholder="请输入密码">
                    </div>
                    <span class="error">1</span>

                    <div class="flex-c inpnoml">
                        <label for="validatePass">确认密码</label>:

                    </div>
                    <span class="error">1</span>

                    <div class="flex-c inpnoml">
                        <label for="">性别</label>:
                        <div class="flex-sa manden">

                            <input name="sex" type="radio" value="女" />女</div>

                    </div>
                    <span class="error">1</span>
                    <div class="flex-c inpnoml">

                        <input type="text" id="phoneNum" class="inpStyle" placeholder="请输入手机号">
                    </div>
                    <span class="error tes"><input type="text" class="tesinp" placeholder="请输入验证码"></span>

                    <div class="flex-c inpnoml">
                        <label for="email">邮箱</label>:
                        <input type="text" id="email" class="inpStyle" placeholder="请输入邮箱">
                    </div>


                    <div class="flex-c unpnoml">
                        <input type="checkbox" name="check_id" value="checkbox" class="xieyi" />

                    </div>

                    <input type="button" id="btn" value="注  册">

                </div>
                <div class="imginp">
                    <div class="box">
                        <!-- accept：接受的类型 -->
                        <input type="file" id="user_img" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" class="onchangebtn">
                        <p>请上传一张图片</p>
                    </div>
                </div>


            </div>
