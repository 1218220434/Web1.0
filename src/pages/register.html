    <!-- 内容 -->
    <main>
        <div class="main-bg">
            <img src="../images/登录注册/登录背景图.png" alt="">
            <div class="main-lg">


                <h2>&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;&nbsp;&nbsp;&nbsp;</h2>
                <div class="box">
                    <!-- accept：接受的类型 -->
                    <input type="file" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" class="onchangebtn">
                </div>
                <button type="button"
                    class="upbtn">&nbsp;&nbsp;上&nbsp;&nbsp;传&nbsp;&nbsp;头&nbsp;&nbsp;像&nbsp;&nbsp;</button>
                <p data-tips="账号由4~8位字母、数字、下划线组成">账&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp号:
                    <input type="text" id="user" class="inpStyle" data-reg="^\w{4,8}$"
                        placeholder="&nbsp;&nbsp;请&nbsp;&nbsp;输&nbsp;&nbsp;入&nbsp;&nbsp;账&nbsp;&nbsp;号&nbsp;&nbsp;">
                    <span class="error"></span></p>
                <p data-tips="密码由4~8位字母、数字、下划线组成">密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp码:
                    <input type="password" id="pass" class="inpStyle" data-reg="^\w{4,8}$"
                        placeholder="&nbsp;&nbsp;请&nbsp;&nbsp;输&nbsp;&nbsp;入&nbsp;&nbsp;密&nbsp;&nbsp;码&nbsp;&nbsp;">
                    <span class="error"></span></p>
                <p data-tips="两次密码不一致">确认密码:
                    <input type="password" id="validatePass" class="inpStyle"
                        placeholder="&nbsp;请&nbsp;再&nbsp;次&nbsp;输&nbsp;入&nbsp;密&nbsp;码&nbsp;">
                    <span class="error"></span></p>
                <p>性&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp别：&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input
                        name="sex" type="radio" checked="checked" />男
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <input name="sex" type="radio" />女</p>
                <p data-tips="手机号格式不正确">手&nbsp&nbsp机&nbsp&nbsp号:
                    <input type="text" id="phoneNum" class="inpStyle" data-reg="^1[3-9]\d{9}$"
                        placeholder="&nbsp;&nbsp;请&nbsp;&nbsp;输&nbsp;&nbsp;入&nbsp;&nbsp;手&nbsp;&nbsp;机&nbsp;&nbsp;号&nbsp;&nbsp;">
                    <span class="error"></span></p>
                <p data-tips="邮箱格式不正确">邮&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp箱:
                    <input type="text" id="email" class="inpStyle" data-reg="@"
                        placeholder="&nbsp;&nbsp;请&nbsp;&nbsp;输&nbsp;&nbsp;入&nbsp;&nbsp;邮&nbsp;&nbsp;箱&nbsp;&nbsp;">
                    <span class="error"></span></p>

                <input type="checkbox" name="check_id" value="checkbox" οnclick="isaccepted();" class="xieyi" />
                <p class="agree">&nbsp;同&nbsp;意&nbsp;相&nbsp;关&nbsp;协&nbsp;议&nbsp;</p>

                <input type="button" id="btn"
                    value="&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;&nbsp;&nbsp;&nbsp;">


            </div>
        </div>
